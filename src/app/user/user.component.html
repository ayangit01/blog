
<div class="card" style="width: 18rem; height: 400px;">
    <img [src]="image" class="card-img-top" style="height: 200px;">
     <h5 class="card-title">{{name}}</h5>
    <div class="card-body">
        <div class="card-text">
        <h5>{{name}}</h5>
        <h5>{{age}}</h5>
        <h5>{{status}}</h5>
        <h5>{{salary}}</h5>
        </div>

    </div>
</div>
